<!DOCTYPE html>
<html lang="pt.BR">
    <head> 
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="Public/CSS/Devaria.css" />
        <link rel="stylesheet" href="Public/CSS/footer.css" />
        <link rel="stylesheet" href="Public/CSS/FaleConosco.css" />
        <link rel="stylesheet" href="Public/CSS/header.css" />
 
        <title>Fale conosco</title>
    </head>
    <body> 
        <header>
            <a href="index.html" class="link-logo">
                <img src="public/Fotos/logo-devaria.svg" alt="Logo Devaria">
            </a>
            <nav class="menu">
                <ul>  
                    <li><a href="Professores.html">Professores</a></li>
                    <li><a href="FaleConosco.html">Fale conosco</a></li>
                    <li><a href="Devstar.html">Devstars</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1 class="title text-center">Fale comigo através dessa página</h1>
            <h2 class="sub-title text-center">Para entrare em contato preencha os campos abaixo e clique em enviar</h2>
            <form action="index.html" class="contact-form .margin-horizontal-20px">
                <div>
                    <label>Nome:</label><input type="text"  name="Nome" maxlength="70" />
                </div>
                <div> 
                    <label>E-mail:</label><input type="text" name="Email" maxlength="150" /> 
                </div>
                <div>
                    <label>Comentários:</label>
                    <textarea name="Comentario" cols="50" rows="4"></textarea>
                </div>
                <div>
                    <label>Sexo:</label>
                    <input type="radio" name="Sexo"/><label>Feminimo</label>
                    <input type="radio" name="Sexo"/><label>Masculino</label>
                </div>
                <div>
                    <label>Onde você conheceu o curso Devaria</label>
                    <select name="Conheceu">
                        <option selected>Youtube</option>
                        <option>Amigos</option>
                        <option>Google</option>
                        <option>Outros</option>
                    </select>
                </div>
                <div>
                    <input type="checkbox" name="Aceite" />
                    <label>Aceito receber novidades da Devaria</label>
                </div>
                <div>
                    <input type="submit" name="Enviar" value="Enviar" />
                    <input type="reset" name="Limpar" value="Limpar" />
                </div> 
            </form>
        </main>
        <footer>
            <section>
                <span>isidororomao@hotmail.com</span> <br />
            </section>
        </footer>
    </body>
</html>
